<html>

  <head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Plugins</h1>
      </div>
    </section>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <ul class="list-group list-group-horizontal align-items-stretch flex-wrap">
          {% for key, value in plugins.items() %}
          <li class="list-group-item border-0">
            <div class="card mb-4 shadow-sm" style="width: 18rem">
              <a href="/plugins/info?name={{ value.name }}" class="text-reset text-decoration-none">
                <div class="card-header">
                  <h4 class="my-0">{{ value.name }}</h4>
                </div>
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">{{ value.plugin_type }}</h6>
                  <p class="card-text text-decoration-none">{{ value.description }}</p>
                </div>
            </div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>

</html>
